<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta Gaiteiro</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
  </head>
  <body>
    <div class="app-wrapper">
      <div class="logo-area">
        <div class="logo-container">
          <img src="./assets/img/logo-cleyson.jpeg" alt="Logo Gaiteiro" />
        </div>
      </div>

      <div id="auth-screen" class="main-card animate-fade">
        <div class="card-header">
          <h2>Acesso do Peão</h2>
          <p>Faça login para consultar pendências e emitir comprovantes.</p>
        </div>

        <div
          class="nav-tabs"
          style="
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
          "
        >
          <button
            onclick="toggleAuth('login')"
            id="btnTabLogin"
            class="btn-tab active"
            style="flex: 1"
          >
            JÁ TENHO CONTA
          </button>
          <button
            onclick="toggleAuth('cadastro')"
            id="btnTabCadastro"
            class="btn-tab"
            style="flex: 1; background: transparent; border: 1px solid #333"
          >
            QUERO ME CADASTRAR
          </button>
        </div>

        <div id="form-login">
          <div class="input-group">
            <i class="fa-solid fa-envelope input-icon"></i>
            <input type="email" id="loginEmail" placeholder="Seu E-mail" />
          </div>
          <div class="input-group">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" id="loginSenha" placeholder="Sua Senha" />
          </div>
          <button onclick="fazerLogin()" class="btn-gold">ENTRAR</button>

          
            <p style="text-align: center; margin-top: 15px; font-size: 0.9rem">
              <a
                href="#"
                onclick="recuperarSenha()"
                style="color: #888; text-decoration: none"
                >Esqueceu sua senha?</a
              >
            </p>
          </div>
        </div>

        <div id="form-cadastro" class="hidden">
          <div class="input-group">
            <i class="fa-solid fa-user input-icon"></i>
            <input type="text" id="cadNome" placeholder="Nome Completo" />
          </div>
          <div class="input-group">
            <i class="fa-solid fa-id-card input-icon"></i>
            <input
              type="tel"
              id="cadCpf"
              placeholder="Seu CPF (Somente números)"
            />
          </div>
          <div class="input-group">
            <i class="fa-solid fa-phone input-icon"></i>
            <input type="tel" id="cadTelefone" placeholder="WhatsApp" />
          </div>
          <div class="input-group">
            <i class="fa-solid fa-envelope input-icon"></i>
            <input type="email" id="cadEmail" placeholder="Seu E-mail" />
          </div>
          <div class="input-group">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" id="cadSenha" placeholder="Crie uma Senha" />
          </div>
          <button onclick="fazerCadastro()" class="btn-gold">
            CRIAR CONTA
          </button>
        </div>

        <div id="msgErroAuth" class="error-msg hidden"></div>
      </div>

      <div id="dashboard-screen" class="hidden animate-fade">
        <div class="main-card">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 20px;
            "
          >
            <h3 style="color: var(--gold); margin: 0">
              Olá, <span id="userNameDisplay">Peão</span>!
            </h3>
            <button
              onclick="sair()"
              style="
                width: auto;
                padding: 5px 10px;
                font-size: 0.8rem;
                background: #333;
                margin: 0;
              "
            >
              Sair
            </button>
          </div>

          <p style="color: #ccc; font-size: 0.9rem; margin-bottom: 20px">
            Abaixo estão suas pendências registradas no CPF
            <strong id="userCpfDisplay" style="color: white">...</strong>
          </p>

          <div id="loading" class="spinner hidden"></div>

          <div id="listaDividas"></div>

          <div id="resultado" class="result-area hidden"></div>
        </div>
      </div>

      <div class="footer-area">
        <p>Criado por Flavio-Furlanetto © 2026</p>
        <a href="admin.html" class="admin-link"
          ><i class="fa-solid fa-lock"></i> Acesso Administrativo</a
        >
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="./assets/js/client.js"></script>
  </body>
</html>
