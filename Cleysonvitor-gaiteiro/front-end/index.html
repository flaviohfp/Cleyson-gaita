<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gaiteiro - Cobrança da Chula</title>
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="app-wrapper">
        
        <header class="logo-area">
            <div class="logo-container">
                <img src="./assets/img/logo-cleyson.jpeg" alt="Logo Gaiteiro" class="brand-logo">
            </div>
        </header>

        <main class="main-card">
            <div class="card-header">
                <h2>Consulta de Valores</h2>
                <p>Chuleador, informe seu CPF para verificar as pendências.</p>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-id-card input-icon"></i>
                <input type="tel" id="cpfBusca" placeholder="CPF (somente números)" maxlength="14">
            </div>

            <button onclick="buscarDivida()" class="btn-gold">
                CONSULTAR <i class="fa-solid fa-arrow-right"></i>
            </button>

            <div id="loading" class="hidden"><div class="spinner"></div></div>
            <div id="resultado" class="result-area hidden"></div>
            <div id="erro" class="error-msg hidden"></div>
        </main>

        <footer class="footer-area">
            <a href="admin.html" class="admin-link" style="text-decoration: none; color: inherit;">
                <i class="fa-solid fa-lock"></i> Área Restrita
            </a>
            <p>&copy; Sistema de Cobrança da Chula</p>
        </footer>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="./assets/js/client.js"></script> 
</body>
</html>
